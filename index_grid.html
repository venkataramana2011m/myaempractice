        /*------List layout------*/
        ul.list {
            list-style: none;
            width: 65%;
            margin: 0 auto;
            text-align: left;
			height: 60%;
			overflow-y:scroll;
        }

        ul.list li {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            overflow: hidden;
        }

        ul.list li img {
            float: left;
            border: none;
        }

        ul.list li p {
            margin-left: 135px;
            font-weight: bold;
            color: #6e7a7f;
        }

        /*------Grid layout------*/
        ul.grid {
            list-style: none;
            width: 65%;
            margin: 0 auto;
            text-align: left;			
        }

        ul.grid li {
            padding: 2px;
            float: left;

<body>
    <div ng-app="MyApp" ng-controller="MyController">
        <div class="bar">
            <a class="list-icon" ng-class="{active: layout == 'list'}" ng-click="layout = 'list'">
            </a><a class="grid-icon" ng-class="{active: layout == 'grid'}" ng-click="layout = 'grid'">
            </a>
        </div>
        <ul ng-show="layout == 'grid'" class="grid">
            <li ng-repeat="data in Data"><img ng-src="{{data.flag}}" height="150px" width="65%" /></li>
        </ul>
        <ul ng-show="layout == 'list'" class="list">
            <li ng-repeat="data in Data">
                <img ng-src="{{data.flag}}" height="75px" width="75px" />
                <p>{{data.country}}</p>
            </li>
        </ul>
    </div>
</body>
